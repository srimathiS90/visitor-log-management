<!doctype html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

thead, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

thead {
    background-color:grey;
    color: black;
}
</style>
</head>
   <body>
   
      <table border = 1 id="mytable">
         <thead>
            
            <td>FirstName</td>
            <td>LastName</td>
            <td>Email</td>
            <td>Mobile no</td>
            <td>Visiting</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               
               <td>{{row["firstname"]}}</td>
               <td> {{row["lastname"]}}</td>
               <td>{{row["email"]}}</td>
               <td>{{row["phoneno"]}}</td>
               <td>{{row["visiting"]}}</td>	
            </tr>
         {% endfor %}
      </table>
	 
   </body>
</html>
